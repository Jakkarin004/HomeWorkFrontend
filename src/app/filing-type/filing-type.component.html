<!-- body -->
<div class="">
    <div class="body-content-tfd">
        <div class="">
            <h3>1. Tax Filing Detail</h3>
            <hr>
        </div>
        <div class="">
            <div class="d-flex">Type of filing <p class="text-danger">*</p></div>
        </div>
        <div class="body-content-check">

            <div class="form-check">
                <input class="form-check-input" type="radio" name="checkFilingType" 
                [(ngModel)]="checkFilingType" (ngModelChange)="responCheck($event)" id="radioDefault1" value="0">
                <label class="form-check-label" for="radioDefault1">
                    Ordinary Filing <i class="bi bi-question-circle"></i>
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="checkFilingType" 
                [(ngModel)]="checkFilingType" (ngModelChange)="responCheck($event)" id="radioDefault2" value="1">
                <label class="form-check-label" for="radioDefault2">
                    Additional Filing <i class="bi bi-question-circle"></i>
                </label>
            </div>
        </div>
    </div>
</div>
